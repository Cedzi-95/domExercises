        .blue {
  background-color: blue;
}

.red {
  background-color: red;
}
    </style>
        <body>
           <script src="main.js" type="module"></script>

           <script>
            for (let i = 0; i < 10; i++)
           {
            let div = document.createElement('div');
            div.textContent = i + 1;
            if (i % 2 == 0)
           {
            div.className = 'blue';
           }
           else if (i % 2 == 1)
           {
            div.className = 'red';
           }
            document.body.appendChild(div);
           }
           </script>
