<!-- övning 15 -->
            <div class="grid-container" id="grid"></div>
            <p class="instructions">Klicka på rutorna för att ändra färg. Fem i rad åreterställer spelet</p>
            <script>
                function createGrid() {
                    let grid = document.getElementById('grid');
                    for (let i = 0; i < 25; i++)
                {
                    let cell = document.createElement('div');
                    cell.className = 'grid-item';
                    cell.dataset.index = i;
                    grid.appendChild(cell);
                }
                }
                function checkWin() {
                    let cells = document.getElementsByClassName('grid-item');
                    let isActive = (index) => cells[index].classList.contains('active');
                    
                    //kontrollera rader
                    for (let i = 0; i < 25; i+= 5)
                {
                    if ([0,1,2,3,4].every(j => isActive(i + j))) return true;
                }

                //kontrollera kolumner
                for(let i = 0; i < 5; i++)
                {
                    if ([0,1,2,3,4].every(i => isActive(i))) return true;
                }

                //kontrollera diagonal från övre vänstra hörnet
                if ([0,6,12,18,24].every(i => isActive(i))) return true;

                //kontrollera diagonal från övre högra hörnet
                if([4,8,12,16,20].every(i => isActive(i))) return true;
                
                return false;
                }

                function resetGrid() {
                    let cells = document.getElementByClassName('grid-item');
                    Array.from(cells).forEach(cell => cell.classList.remove('active'));
                }

                function handleClick(event) {
                    if (!event.target.classList.contains('grid-item')) return;
                    event.target.classList.toggle('active');
                    if (checkWin()) 
                    {
                        setTimeout(() => {
                            resetGrid();
                        }, 100);                       
                    }
                }
                createGrid();
                document.getElementById('grid').addEventListener('click', handleClick);
            </script>
