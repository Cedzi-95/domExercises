<html>
    <head>
    <title> Sinzo</title>
    <style>
        .button {
            margin: 10px;
            padding: 30px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: brown;
            color: rgb(225, 213, 213);
            border:rgb(24, 14, 2);
            border-radius: 4px;
        }
        .button:hover{
            background-color: rgb(175, 167, 167);
        }

        #button-container {
            margin: 50px;
        }
    </style>
</head>
        <body>
          
           <script src="main.js" type="module"></script>

           <div id="button-container"></div>
        <script>
           let currentActiveButton = null;

           function createButton() {
            let button = document.createElement('button');
            button.textContent = 'Click here'
            button.className = 'button';

            //om det finns en aktiv knapp, ta bort dess klick-händelse
            if (currentActiveButton) {
                currentActiveButton.onclick = null;
            }
            //sätt den nya knappen som aktiv
            currentActiveButton = button;

            //lägg till klick-händelse på den nya knappen
            button.onclick = createButton;

            //lägg till knappen i containern
            document.getElementById('button-container').appendChild(button);
           }
           //skapa första knappen när sidan laddas
           createButton();
        </script>
