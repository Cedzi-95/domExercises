<!-- övning 9 -->
<div>Second place</div>
<div>First place</div>        
<script>
    //hämta alla div-element
    let divs = document.querySelectorAll('div');
    //konvertera nodelist till array flr enklare hantering
    let divsArray = Array.from(divs);

    //sortera arrayen så att "first place" kommer flrst
    divsArray.sort((a,b) => {
        if (a.textContent.includes('First')) return -1
        if (b.textContent.includes('First')) return 1;
        return 0;
    });
    //ta bort de ursprungliga elementen
    divs.forEach(div => div.remove());

    //lägg till elementen i ny ordning
    divsArray.forEach(div => document.body.appendChild(div));
</script>
